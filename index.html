<doctype html>
<html>

<head>
<title>Tennis Quiz</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
<section class="start">
<img class="players" id = "borg" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/BjornBorg.jpg"/>
<img class="players" id = "mcenroe" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/JohnMcEnroe.jpg"/>
<img class="players" id = "connors" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/JimmyConnors.jpg"/>
<img class="players" id = "becker" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/BorisBecker.jpg"/>
<img class="players" id = "edberg" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/StefanEdberg.jpg"/>
<img class="players" id = "sampras" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/PeteSampras.jpg"/>
<img class="players" id = "agassi" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/AndreAgassi.jpg"/>
<img class="players" id = "nadal" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/RafaNadal.jpg"/>
<img class="players" id = "king" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/KingRodge.jpg"/>
<img class="players" id = "ball" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/TennisBall.jpg"/>
<p id="quiz">TENNIS QUIZ</p>
</section>
<p id="click">Click on the ball to take the quiz</p>
<section class="main">
<section class="maintwo">
<div class="result">
<p class="res"></p><br>
<p class="pa">Play Again?</p>
</div>
</section>

<div class="submit">
<p class="sub">Submit Answer</p>
</div>
<section class="tournament">
<img class="AustralianLogo" src="http://www.tennisearth.com/photos/static/Australianopen_Logo.png"/>
<img class="RolandLogo" src="http://www.themalaysianinsider.com/assets/uploads/articles/french_open.png"/>
<img class="WimbledonLogo" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/WimbledonLogo.png"/>
<img class="USLogo" src="http://logonoid.com/images/us-open-logo.png"/>
</section>
<section class="trophies">
<img class="AustralianEmpty" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/trial.jpg"/>
<img class="Australian" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/AustralianTrophy.jpg"/>
<img class="RolandEmpty" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/RolandGarrosEmpty.jpg"/>
<img class="Roland" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/RolandGarrosTrophy.jpg"/>
<img class="WimbledonEmpty" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/WimbledonEmpty.jpg"/>
<img class="Wimbledon" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/WimbledonTrophy.jpg"/>
<img class="USEmpty" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/USTrophyEmpty.jpg"/>
<img class="US" src="https://raw.githubusercontent.com/basseljaafar/TennisApp/gh-pages/Pix/USTrophy.png"/>
</section>
<section class="bg">
<div class="uno bullet"></div>
<div class="dos bullet"></div>
<div class="tres bullet"></div>
<div class="quatro bullet"></div>
<section class="quest"><p class="question style"></p></section>
<ul class="options">
<li class="one style"></li>
<li class="two style"></li>
<li class="three style"></li>
<li class="four style"></li>
</ul>
</section>
</section>


</body>

</html>
